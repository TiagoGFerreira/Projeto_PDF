 
<div class="body">
  <div class="container">
      <img src="../assets/Timecraft.jpg" alt="Timecraft" width="100px" height="100px">
      <h2>Organizations Management</h2>
      @if (errorMessage) {
          <app-alert  [message]="errorMessage" type="error" (close)="onCloseAlert()"></app-alert>
       }
       @if (successMessage) {
          <app-alert  [message]="successMessage" type="success" (close)="onCloseAlert2()"></app-alert>
       }
       <br>
      <div class="center">
          <app-primary-button (click)="GoTo()">Add</app-primary-button>
      </div>
      
      <br>
      @for (organization of organizationData; track organization) {
          <div class="organization-container">
              <strong>{{ organization.name }}</strong>
              <div class="button-container">
                <app-secondary-button (click)="GoTo2(organization.id)">Edit</app-secondary-button>
                <app-secondary-button (click)="deleteOrganization(organization.id)">Delete</app-secondary-button>
            </div>
          </div>
        }
  </div>
</div>
