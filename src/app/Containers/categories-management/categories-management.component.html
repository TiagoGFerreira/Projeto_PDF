<div class="body">
    <div class="container">
        <img src="../assets/Timecraft.jpg" alt="Timecraft" width="100px" height="100px">
        <h2>Categories Management</h2>
        @if (errorMessage) {
            <app-alert [message]="errorMessage" type="error" (close)="onCloseAlert()"></app-alert>
        }
        @if (successMessage) {
            <app-alert [message]="successMessage" type="success" (close)="onCloseAlert2()"></app-alert>
        }
        <br>
        <div class="center">
            <app-primary-button (click)="GoTo()">Add</app-primary-button>
        </div>
        
        <br>
        @for (category of categoriesData; track category) {
            <div class="category-container">
                <strong>{{ category.name }}</strong>
                <div class="button-container">
                    <app-secondary-button (click)="deleteCategory(category.id)">Delete</app-secondary-button>
                </div>
            </div>
        }
    </div>
</div>
